{% extends 'estoque/base.html' %}
{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">📋 {{ titulo }}</h2>

  <div class="card shadow-sm">
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">💾 Salvar</button>
        <a href="{% url 'movimentacao_list' %}" class="btn btn-secondary">↩️ Cancelar</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
